<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho | NeoStore </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrinho.css">
    <link rel="shortcut icon" href="img/iconpage.png" type="image/x-icon">
</head>

<body>
    <header class="main-header">
        <div class="header-container">
            <h1 id="logo">NeoStore</h1>

            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="carrinho.html" class="active">Carrinho (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
            <button id="menu-toggle" class="menu-toggle" aria-label="Abrir Menu">☰</button>
        </div>
    </header>

    <main class="main-content">
        <h2>Seu Carrinho de Compras</h2>

        <section id="cart-items">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço Unitário</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">
                </tbody>
            </table>

            <p style="text-align: right; font-size: 1.2rem; font-weight: bold;">
                Total: R$ <span id="cart-total">0,00</span>
            </p>
        </section>

        <hr>

        <section class="checkout-section">
            <h3>Finalizar Compra</h3>

            <form id="checkout-form" class="checkout-form">

                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Seu nome aqui">

                <label for="email">E-mail (Para entrega):</label>
                <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">

                <label for="cep">CEP (Formato 00000-000):</label>
                <input type="text" id="cep" name="cep" required placeholder="Ex: 58400-000" pattern="\d{5}-\d{3}"
                    title="O CEP deve estar no formato 00000-000">

                <label for="payment">Método de Pagamento:</label>
                <select id="payment" name="payment" required>
                    <option value="">Selecione...</option>
                    <option value="pix">Pix</option>
                    <option value="card">Cartão de Crédito</option>
                </select>

                <label for="notes">Observações (Opcional):</label>
                <textarea id="notes" name="notes" rows="4"
                    placeholder="Insira informações adicionais, se necessário."></textarea>

                <button type="submit">Confirmar Pedido</button>
            </form>
        </section>

    </main>

    <footer class="main-footer">
        <p>&copy; 2025 NeoStore - Todos os direitos reservados.</p>
        <p>Desenvolvido por Yan Kenny.</p>
        <div class="social-links">
            <a href="https://www.instagram.com/kennyan_z" target="_blank">Instagram</a> |
            <a href="www.linkedin.com/in/yan-kenny" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
